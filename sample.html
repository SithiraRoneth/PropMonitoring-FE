<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles/dash.css">
    <link rel="stylesheet" href="Styles/crop.css">
    <link rel="stylesheet" href="Styles/profile.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <section class="dash">
        <div class="navbar">
            <div class="profile">
                <img src="assets/profile.png" alt="Profile" onclick="showSection('profile')">
            </div>
            <div class="crop">
                <button onclick="showSection('crop')">Crop</button>
            </div>
            <div class="field">
                <button onclick="showSection('field')">Field</button>
            </div>
            <div class="vehicle">
                <button onclick="showSection('vehicle')">Vehicle</button>
            </div>
            <div class="equipment">
                <button onclick="showSection('equipment')">Equipment</button>
            </div>
            <div class="staff">
                <button onclick="showSection('staff')">Staff</button>
            </div>
            <div class="logout">
                <img src="assets/logout.png" alt="Logout" onclick="logout()">
            </div>
        </div>
        <div class="widgets">
            <div class="profile-selector" id="profile"></div>
            <div class="crop-selector" id="crop">
                <div class="form-input">
                    <div class="intro">
                        <label for="crop-code">Crop Code</label>
                        <input type="text" id="crop-code">
                        <label for="crop-name">Crop Name</label>
                        <input type="text" id="crop-name">
                        <label for="crop-sci">Scientific Name</label>
                        <input type="text" id="crop-sci">
                    </div>
                    <div class="intro2">
                        <label for="crop-image">Crop Image</label>
                        <input type="file" accept="image/*" id="crop-image">
                        <label for="crop-category">Category</label>
                        <input type="text" id="crop-category">
                        <label for="crop-season">Season</label>
                        <input type="text" id="crop-season">
                    </div>
                </div>
            </div>
            <div class="field-selector" id="field">
                <h1>Field</h1>
            </div>
            <div class="vehicle-selector" id="vehicle">
                <h1>Vehicle</h1>
            </div>
            <div class="equipment-selector" id="equipment">
                <h1>Equipment</h1>
            </div>
            <div class="staff-selector" id="staff">
                <h1>Staff</h1>
            </div>
        </div>
    </section>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Js/navigaton.js"></script>
</body>
</html>
