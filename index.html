<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            aria-controls="offcanvasExample"
          >
            <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
          </button>
          <a
            class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
            href="#"
            >Dashboard</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topNavBar"
            aria-controls="topNavBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topNavBar">
            <form class="d-flex ms-auto my-3 my-lg-0">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown- ms-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                 
                >
                  <i class="bi bi-person-fill"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" onclick="showSection('profile')">Profile</a></li>
                    <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="offcanvas offcanvas-start sidebar-nav bg-success" tabindex="-1" id="sidebar">
      <div class="offcanvas-body p-10">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
                <a href="#" class="nav-link px-3 active" onclick="showSection('crop')">
                    <span class="me-2"><i class="bi bi-leaf"></i></span>
                    <span>Crop</span>
                </a>
            </li>
            <li class="my-2"><hr class="dropdown-divider bg-light" /></li>
            <li>
                <a href="#" class="nav-link px-3 active" onclick="showSection('field')">
                    <span class="me-2"><i class="bi bi-tractor"></i></span>
                    <span>Field</span>
                </a>
            </li>
            <li class="my-2"><hr class="dropdown-divider bg-light" /></li>
            <li>
                <a href="#" class="nav-link px-3 active" onclick="showSection('vehicle')">
                    <span class="me-2"><i class="bi bi-car-front"></i></span>
                    <span>Vehicle</span>
                </a>
            </li>
            <li class="my-2"><hr class="dropdown-divider bg-light" /></li>
            <li>
                <a href="#" class="nav-link px-3 active" onclick="showSection('equipment')">
                    <span class="me-2"><i class="bi bi-tools"></i></span>
                    <span>Equipment</span>
                </a>
            </li>
            <li class="my-2"><hr class="dropdown-divider bg-light" /></li>
            <li>
                <a href="#" class="nav-link px-3 active" onclick="showSection('staff')">
                    <span class="me-2"><i class="bi bi-person-fill"></i></span>
                    <span>Staff</span>
                </a>
            </li>            
          </ul>
        </nav>
      </div>
    </div>
    <!-- forms -->
    <main class="mt-5 pt-3">
        <div class="container-fluid" id="profile">
            <h1>Profile</h1>
        </div>
            <div class="container-fluid" id="crop">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="container-fluid" id="field">
                <h1>Field</h1>
            </div>
            <div class="container-fluid" id="vehicle">
                <h1>Vehicle</h1>
            </div>
            <div class="container-fluid" id="equipment">
                <h1>Equipment</h1>
            </div>
            <div class="container-fluid" id="staff">
                <h1>Staff</h1>
            </div>
    </main>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="Js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="Js/navigaton.js"></script>
  </body>
</html>
