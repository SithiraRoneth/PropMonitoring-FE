<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles/dash.css">
    <link rel="stylesheet" href="assets/normalize.css">
</head>
<body>
    <section class="dash">
        <div class="navbar">
            <div class="profile">
                <img src="assets/profile.png" alt="Profile">
            </div>
            <div class="crop">
                <button onclick="showSection('crop')">Crop</button>
            </div>
            <div class="field">
                <button onclick="showSection('field')">Field</button>
            </div>
            <div class="vehicle">
                <button onclick="showSection('vehicle')">Vehicle</button>
            </div>
            <div class="equipment">
                <button onclick="showSection('equipment')">Equipment</button>
            </div>
            <div class="staff">
                <button onclick="showSection('staff')">Staff</button>
            </div>
            <div class="logout">
                <img src="assets/logout.png" alt="Logout" onclick="logout()">
            </div>
        </div>
        <div class="widgets">
            <div class="crop-selector" id="crop"></div>
            <div class="field-selector" id="field"></div>
            <div class="vehicle-selector" id="vehicle"></div>
            <div class="equipment-selector" id="equipment"></div>
            <div class="staff-selector" id="staff"></div>
        </div>
    </section>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Js/navigaton.js"></script>
</body>
</html>
