<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop Monitoring</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="Styles/dash.css">
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <section class="first" id="section-login">
        <h1 id="login-name">LOGIN</h1>
        <h1 id="signup-name">SIGNUP</h1>
        <div class="login" id="loginDiv">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
    
            <button class="loginbtn" id="loginbtn">Login</button>
            <p>Don't have an account? <span><a href="#" onclick="showSignup()">Signup</a></span></p>   
        </div>
        <div class="signup" id="signupDiv" style="display: none;">
            <label for="signup-email">Email</label>
            <input type="email" id="txtemail" placeholder="Enter your email">
            <small id="invalidEmail" style="color: red;">Invalid Email</small>
            
            <label for="signup-password">Password</label>
            <input type="password" id="txtpassword" placeholder="Enter your password">
            <small id="invalidPassword" style="color: red;">Invalid Password</small>
            
            <label for="signup-role">Role</label>
            <select id="signup-role">
                <option value="" disabled selected>Select your role</option>
                <option value="administer">ADMINISTER</option>
                <option value="manager">MANAGER</option>
                <option value="scientist">SCIENTIST</option>
            </select>
            
            <button class="signupbtn" id="btnSignup">Sign Up</button>
            <p>Already have an account? <span><a href="#" onclick="showLogin()">Login</a></span></p>   
        </div>
    </section>
    <section class="dashboard" id="dashboard-section">
    </section>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="Js/login.js"></script>

    <script src="Js/controller/validations/commonFunction.js"></script>
    <script src="Js/controller/validations/loginValidation.js"></script>
</body>
</html>
